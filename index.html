<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>

    <div class="app-container">
        <div class="top-row">
            <h1>Weather App</h1>
            <button id="themeToggle" class="theme-toggle">Dark mode</button>
        </div>
        <p class="subtitle">Γράψε μια πόλη ή άφησέ με να βρω την τοποθεσία σου</p>

        <div class="card">
            <div class="input-row">
                <input type="text" id="cityInput" placeholder="Πόλη (π.χ. Thessaloniki)">
                <button id="searchBtn">Αναζήτηση</button>
            </div>

            <p id="error" class="error"></p>

            <div id="loading" class="loading hidden">
                <div class="spinner"></div>
                <span>Φόρτωση δεδομένων...</span>
            </div>

            <div id="result" class="result hidden">
                <div class="result-header">
                    <div>
                        <h2 id="cityName"></h2>
                        <p id="description"></p>
                    </div>
                    <img id="icon" alt="Weather icon">
                </div>

                <p id="temp" class="temp"></p>
                <p id="details"></p>
                <p id="sunrise"></p>
                <p id="sunset"></p>
            </div>

            <div id="forecast" class="forecast hidden">
                <h3>Πρόγνωση 5 ημερών</h3>
                <div id="forecastItems" class="forecast-items"></div>
            </div>
        </div>
    </div>

</body>
</html>
